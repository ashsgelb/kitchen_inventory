<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Office Supply Inventory</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Office Supply Inventory</h1>

    <a href="{{ url_for('directory') }}">Return to Home Page</a><br><br>

    <form action="{{ url_for('add_office_supply_item') }}" method="POST">
        
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="office_supply_name">Office Supply Name:</label>
        <input type="text" id="office_supply_name" name="office_supply_name" required><br><br>

        <input type="submit" value="Add Item">
    </form>

    <h2>Inventory List</h2>
    <ul>
        {% for item in items %}
            <li class="inventory-item">
                <span>Date: {{ item.date }} | Office Supply: {{ item.office_supply }} | Name: {{ item.name }}</span>
                <form action="{{ url_for('delete_office_supply_item', item_id=item.id) }}" method="POST" class="delete-form">
                    <input type="submit" value="Delete" onclick="return confirm('Are you sure you want to delete this item?');">
                </form>
            </li>
        {% endfor %}
    </ul>
    <!-- <a href="{{ url_for('directory') }}">Return to Home Page</a><br><br> -->
</body>
</html>
