<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snack Inventory</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Snack Inventory</h1>
    <form action="{{ url_for('add_snack_item') }}" method="POST">
        <label for="snack_name">Snack Name:</label>
        <input type="text" id="snack_name" name="snack_name" required><br><br>

        <input type="submit" value="Add Item">
    </form>

    <h2>Inventory List</h2>
    <ul>
        {% for item in items %}
            <li class="inventory-item">
                <span>Date: {{ item.date }} | Snack: {{ item.snack }}</span>
                <form action="{{ url_for('delete_snack_item', item_id=item.id) }}" method="POST" class="delete-form">
                    <input type="submit" value="Delete" onclick="return confirm('Are you sure you want to delete this item?');">
                </form>
            </li>
