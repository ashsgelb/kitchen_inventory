<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keurig Inventory</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Keurig Inventory</h1>
    <form action="{{ url_for('add_keurig_item') }}" method="POST">
        <label for="keurig_quantity">Keurig Quantity:</label>
        <input type="number" id="keurig_quantity" name="keurig_quantity" min="0" required><br><br>

        <input type="submit" value="Add Item">
    </form>

    <h2>Inventory List</h2>
    <ul>
        {% for item in items %}
            <li class="inventory-item">
                <span>Date: {{ item.date }} | Keurig: {{ item.keurig }}</span>
                <form action="{{ url_for('delete_keurig_item', item_id=item.id) }}" method="POST" class="delete-form">
                    <input type="submit" value="Delete" onclick="return confirm('Are you sure you want to delete this item?');">
                </form>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
